<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Yogurt Bowl</title>
    </head>

    <body>
        <h1>Yogurt Bowl</h1>

        <img src="../images/yogurt.jpg" width="500" height="400">

        <h2>Ingredients</h2>
        <ul>
            <li>greek yogurt</li>
            <li>granola</li>
            <li>blueberries</li>
            <li>bananas</li>
            <li>raspberries</li>
            <li>chia seeds</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Slice bananas into 1/4 inch thick pieces</li>
            <li>Put greek yogurt into bowl</li>
            <li>Put all other ingredients on top</li>
            <li>Enjoy!</li>
        </ol>
    </body>
</html>
