<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Smoothie</title>
    </head>

    <body>
        <h1>Smoothie</h1>

        <img src="../images/smoothie.jpg" width="500" height="400">

        <h2>Ingredients</h2>
        <ul>
            <li>almond milk</li>
            <li>strawberries</li>
            <li>chia seeds</li>
            <li>bananas</li>
            <li>greek yogurt</li>
            <li>mangoes</li>
            <li>pineapple</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Put all ingredients into a blender</li>
            <li>Blend until smoothie reaches a thick consistency</li>
            <li>Enjoy!</li>
        </ol>
    </body>
</html>
